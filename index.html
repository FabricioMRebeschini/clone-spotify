<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/paisagem01.jpg" alt="Está imagem não carregou!">
    <div class="description">
        <h2>Nome da música</h2>
        <i>Nome do Autor</i>
    </div>

    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>

        <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">3:40</p>
        </div>
    </div>

    <div class="player">
        <ion-icon id="setaVoltar" class="setas" name="play-back-outline"></ion-icon>
        <ion-icon class="botao-play" name="play-circle-outline"></ion-icon>
        <ion-icon class="botao-pause" name="pause-circle-outline"></ion-icon>
        <ion-icon id="setaAvancar" class="setas" name="play-forward-outline"></ion-icon>
    </div>
    <audio src="music/BANDEIRA BRANCA.mp3"></audio>
    <footer>Por: Fabrício Marques Rebeschini</footer>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
